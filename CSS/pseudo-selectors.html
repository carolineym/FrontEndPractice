<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pseudo Class Selectors</title>
<style>

header li{
	list-style: none;
}
a:link, a:visited {
	text-decoration: none;
	background-color: yellow;
	border: 1px solid black;
	color: black;
	display: block;
	width: 150px;
	text-align: center;
	margin-bottom: 1px;
}

a:hover, a:active{
  background-color: orange;
  color: green;
}
header li:nth-child(3){
  font-size: 24px;
}

section div:nth-child(odd){
  background-color: gray;
}

section div:nth-child(4):hover{
  background-color: purple;
  cursor: pointer;
}

</style>
</head>
<body>
<h1>Pseudo Class Selectors</h1>

<header>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="https://www.linkedin.com/in/caroline-ming-6a8a92143/" target="_blank">Caroline Linkedin Page</a></li>
    <li><a href="https://github.com/carolineym" target="_blank">Caroline Github Page</a></li>
  </ul>
</header>

<section>
  <div>DIV 1</div>
  <div>DIV 2</div>
  <div>DIV 3</div>
  <div>DIV 4</div>
  <div>DIV 5</div>
  <div>DIV 6</div>
  <div>DIV 7</div>

</section>

</body>
</html>
